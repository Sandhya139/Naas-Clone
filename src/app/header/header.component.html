<header class="w-full bg-background border-b border-muted px-4 py-3 flex items-center justify-end">
    <div class="relative">
      <div class="flex items-center gap-2 cursor-pointer" (click)="toggleMenu()">
        <div class="h-8 w-8 relative">
          <img [src]="profilePicture" class="rounded-full h-full w-full" alt="User avatar"/>
        </div>
        <span class="font-medium text-foreground">{{name}}</span>
      </div>
      <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10">
        <button (click)="signOut()" class="w-full px-4 py-2 text-gray-800 hover:bg-gray-100 flex items-center gap-2">
          <div class="h-4 w-4"></div>
          <span>Sign out</span>
        </button>
      </div>
    </div>
  </header>
